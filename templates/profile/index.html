{% extends "profile/profile-base.html" %}
{% load static %}


{% block profile_content %}
<h2>Edit Profile</h2>
 <div id="profile-image">
  {% if "placeholder" in user.user_profile.profile_image.url %}
  <img src="{% static 'images/nobody.jpg' %}" width="75%"
    alt="placeholder image" >
  {% else %}
  <img src="{{ user.user_profile.profile_image.url }}" width="75%"
    alt="profile image">
  {% endif %}
</div>
<form method="POST" enctype="multipart/form-data" id="profile-form"> 
  {% csrf_token %}
  <fieldset>
    <legend>User Info</legend>
    {{ user_form.as_p }}
  </fieldset>
  <hr class="my-4">
   <fieldset>
    <legend>Profile Info</legend>
    {{ profile_form.as_p }}
  </fieldset>
  <button type="submit" class="action-button-secondary">Update Profile</button>
</form>
{% endblock %}
